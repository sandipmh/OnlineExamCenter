<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin_menu/dashboard::layout(~{::section})}">

<head>
    <title>Online Exam Web App</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200}" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
<section>
    <h2>Welcome to Admin Page</h2>
    <div class="row row-cols-1 row-cols-md-4 g-2">
        <div th:each="exam : ${exams}" class="col">
            <div class="card pt-3">
                <div style="display: block; margin: 0 auto;">
                    <img src="/images/JV.png" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${exam.cardTitle}">Exam Title</h5>
                    <h6 th:text="'Date: ' + ${exam.date}">Date</h6>
                    <p class="card-text" th:text="${exam.cardText}">Description</p>
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </div>
        </div>
</section>
<script th:src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
</body>

</html>
